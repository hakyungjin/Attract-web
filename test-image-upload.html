    <script>
        const SUPABASE_URL = 'https://ytffobltrwkgxiedorsd.supabase.co';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let selectedBucket = 'avatars';

        // ë²„í‚· ì„ íƒ
        function selectBucket(bucket) {
            selectedBucket = bucket;
            document.querySelectorAll('.bucket-btn').forEach(btn => {
                btn.classList.remove('active');

        // íŒŒì¼ ì…ë ¥ ì´ë²¤íŠ¸

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        // íŒŒì¼ ì²˜ë¦¬
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayPreviews();
            document.getElementById('uploadBtn').disabled = selectedFiles.length === 0;
            document.getElementById('uploadBtnText').textContent =
                selectedFiles.length > 0 ? `${selectedFiles.length}ê°œ ì´ë¯¸ì§€ ì—…ë¡œë“œ` : 'ì´ë¯¸ì§€ë¥¼ ì„ íƒí•˜ì„¸ìš”';
        }

        // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
        function displayPreviews() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.innerHTML = `
                        <img src="${e.target.result}" class="preview-img">
                        <div class="preview-overlay">
                            <div class="preview-name">${file.name}</div>
                            <div class="preview-size">${(file.size / 1024).toFixed(1)} KB</div>
                        </div>
                        <button class="remove-btn" onclick="removeFile(${index})">Ã—</button>
                    `;
                    container.appendChild(item);
                };
                reader.readAsDataURL(file);
            });
        }

        // íŒŒì¼ ì œê±°
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayPreviews();
            document.getElementById('uploadBtn').disabled = selectedFiles.length === 0;
            document.getElementById('uploadBtnText').textContent =
                selectedFiles.length > 0 ? `${selectedFiles.length}ê°œ ì´ë¯¸ì§€ ì—…ë¡œë“œ` : 'ì´ë¯¸ì§€ë¥¼ ì„ íƒí•˜ì„¸ìš”';

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }

        // ì—…ë¡œë“œ ì‹¤í–‰
        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            const uploadBtn = document.getElementById('uploadBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const resultSection = document.getElementById('resultSection');
            const resultList = document.getElementById('resultList');

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="spinner"></span> ì—…ë¡œë“œ ì¤‘...';
            progressBar.style.display = 'block';
            resultList.innerHTML = '';
            resultSection.style.display = 'block';

            showStatus('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì¤‘...', 'info');

            const results = [];
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const progress = ((i + 1) / selectedFiles.length) * 100;
                progressFill.style.width = `${progress}%`;

                try {
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Date.now()}_${Math.random().toString(36).substring(2, 9)}.${fileExt}`;

                    const { data, error } = await supabase.storage
                        .from(selectedBucket)
                        .upload(fileName, file, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (error) throw error;

                    const { data: { publicUrl } } = supabase.storage
                        .from(selectedBucket)
                        .getPublicUrl(fileName);

                    results.push({
                        success: true,
                        fileName: file.name,
                        url: publicUrl
                    });

                } catch (error) {
                    results.push({
                        success: false,
                        fileName: file.name,
                        error: error.message
                    });
                }
            }

            // ê²°ê³¼ í‘œì‹œ
            results.forEach(result => {
                const item = document.createElement('div');
                item.className = `result-item ${result.success ? 'result-success' : 'result-error'}`;

                if (result.success) {
                    item.innerHTML = `
                        <div><strong>âœ… ${result.fileName}</strong></div>
                        <div class="result-url">${result.url}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${result.url}')">
                            ğŸ“‹ URL ë³µì‚¬
                        </button>
                    `;
                } else {
                    item.innerHTML = `
                        <div><strong>âŒ ${result.fileName}</strong></div>
                        <div style="color: #dc3545; font-size: 12px; margin-top: 5px;">
                            ${result.error}
                        </div>
                    `;
                }
                resultList.appendChild(item);
            });

            const successCount = results.filter(r => r.success).length;
            const failCount = results.length - successCount;

            if (failCount === 0) {

            progressBar.style.display = 'none';
